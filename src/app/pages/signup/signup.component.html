<div class="bootstrap-wrapper"><!--llamada a la clase wrapper de bootstrap-->
    <div class="container"><!--llamada a la clase container de bootstrap-->
        <div class="row" style="margin-top: 20px;"><!--llamada a la clase row de bootstrap-->
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/Imagenes/agregar-usuario.png" width="100" height="100"> <!--Poner una imagen (icono)-->
                </div>

                <h1 class="text-center">Regístrate aquí</h1>

                <!--FORMULARIO REGISTRO USUARIO-->
                <form (ngSubmit)="formSbmit()" >

                    <!--Nombre Persona-->
                    <!-- importar de la pagina angular material el api de form-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre:</mat-label>
                               <!--Indica que es un campo requerido--> 
                        <input required [(ngModel)] = "user.nombre" name="nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>

                    <!--Apellido-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido:</mat-label>                          <!--etiqueta angular material-->
                        <input required [(ngModel)] = "user.apellido" name="apellido" matInput placeholder="Digite su apellido">        <!--entrada de datos-->
                    </mat-form-field>

                    <!--Email-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email:</mat-label>
                        <input required [(ngModel)] = "user.email" name="email" matInput type="email" placeholder="Digite su email">
                    </mat-form-field>

                    <!--Nombre usuario-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario:</mat-label>
                        <input required [(ngModel)] = "user.username" name="username" matInput  placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>

                    <!--Contraseña-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña:</mat-label>
                        <input required [(ngModel)] = "user.password" name="password" type="password" matInput  placeholder="Digite su contraseña">
                    </mat-form-field>

                    <!--Telefono-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Telefono:</mat-label> 
                        <input required [(ngModel)] = "user.telefono" name="telefono" matInput  placeholder="Digite su telefono">
                    </mat-form-field>

                    <!--Boton registrar y limpiar-->
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                                <!--limpiar formulario-->
                        <button type="reset" mat-raised-button color="accent" style="margin-left: 20px">Limpiar</button>
                    </div>
                </form>
                <!--Salto de linea-->
                <br><br><br>
            </div>
        </div>
    </div>
</div>
